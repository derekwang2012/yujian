<include file="Public:header" />

<body>

<include file="Public:navigation" />

<div class="container">
    <!--主体-->
    <div class="main radius">

        <div style="padding: 5px 5px 15px 5px;">

            <div style="padding: 10px 0px 20px 10px; color: #808080;">
                创建话题
            </div>
            <div class="add" >
                <form method="post" action="__APP__/topic/save" id="topic_add" autocomplete="off">
                    <div class="item">
                        <input name="topic" id="topic" class="text" maxlength="30" type="text" value=""/><span style="color: #808080; margin-left: 5px; font-size: 12px;">标题不少于5个字</span>
                    </div>
                    <div class="item">
                        <textarea id="topic_content" name="content" style="width: 520px; height: 320px"></textarea>
                    </div>
                    <div class="item">
                        <a href="#" id="add_tag_link" style="color: #808080;">添加标签</a>
                        <div style="display:none;" id="tag_input">
                            <input name="tag_name" class="text" maxlength="2" type="text" value="" style="width:60px;">
                            <span style="margin-left: 10px; font-size: 12px;">标签为两个汉字（如电影、工作等，清晰、合理的标签可以让话题更有价值。）</span>
                        </div>
                    </div>
                    <div>
                        <input type="hidden" name="ajax" value="1">
                        <input type="hidden" name="app" id="app" value="__APP__">
                        <div class="width130 errorMessage"></div>
                        <div class="width130 infoMessage"></div>
                        <input class="reg_bottom" type="submit" value="创建" />

                    </div>

                </form>
            </div>
        </div>
    </div>
    <!--侧边栏-->

    <div class="sidebar">

        <div class="box" style="">
            <div>
                <if condition="session('?user_a')">
                    <div style="float:left; margin-right: 10px;">
                        <a href="__APP__/user/t/id/{$Think.session.user_id}" style="display:block;">
                            <img width="100px" height="100px" alt="{$Think.session.user_a}" src="__ROOT__/Tpl/Public/image.php?width=100&amp;height=100&amp;cropratio=1:1&amp;image=__ROOT__/Tpl/Public/upload/{$image}">
                        </a>
                    </div>
                    <div>
                        <div style="color:#636A86">
                            {$Think.session.user_a}
                            <span class="sidebar_user_online"><span class="sidebar_user_online_text">•</span><span class="online_text">在线</span></span>
                        </div>
                        <div style="margin-top: 10px; color: #808080; word-wrap: break-word;overflow: hidden;">{$udesc}</div>

                    </div>
                    <else />
                    欢迎来到 <b style="color: #4B8DC5;">五号社区</b>
                    <br>这里是一个简单、温暖的小社区。
                </if>

            </div>
            <div style="clear: both;"></div>
        </div>


    </div>
</div>

<include file="Public:footer" />

</body>
</html>
