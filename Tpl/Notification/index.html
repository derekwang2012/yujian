<include file="Public:header" />
<body>
<include file="Public:navigation" />
<div class="container">
    <!--主体-->
    <div class="main radius">
        <div class="home-header radius_top">
            <div style="padding: 5px; color: #808080;">
                我的提醒 (<span class="notification-count">{$unviewedReplies}</span>条)
                <span style="float: right; margin-right: 5px;"><a id="notifi_read_all" style="color: #808080;" href="__APP__/notification/deleteAll">全部清除</a></span>
            </div>
        </div>

        <div style="padding: 10px">
            <if condition="$unviewedReplies neq 0">
            <volist name="notifications" id="vo">
                <div class="stream-item" id="notification_{$vo.rcuid}" tid="{$vo.rcuid}">
                    <div  class="mod status-item ">
                        <div class="hd">
                            <a class="icon" title="" href="__APP__/user/t/id/{$vo.uid}">
                                <img alt="{$vo.username}" title="{$vo.username}" src="__ROOT__/Tpl/Public/image.php?width=22&amp;height=22&amp;cropratio=1:1&amp;image=__ROOT__/Tpl/Public/upload/{$vo.uimage}" />
                            </a>
                        </div>
                        <div class="text">
                            {$vo.usernmae}
                            <span style="color: #808080">回复了</span>
                            <a style="color: #4B8DC5;" href="__APP__/Topic/read/id/{$vo.tid}#{$vo.rid}">{$vo.topic}</a>
                            <a title="清除这条提醒" class="notifi_read" style="color: #808080; margin-left: 20px;" href="__APP__/notification/delete/id/{$vo.rcuid}">X</a>
                        </div>
                    </div>
                </div>
            </volist>
            <else />
                没有提醒喔(⊙o⊙)
            </if>
        </div>

    </div>

    <!--侧边栏-->
    <div class="sidebar">

        <div class="box" style="">
            <div>
                <if condition="session('?user_a')">
                    <div style="float:left; margin-right: 10px;">
                        <a href="__APP__/user/t/id/{$Think.session.user_id}" style="display:block;">
                            <img width="100px" height="100px" alt="{$Think.session.user_a}" src="__ROOT__/Tpl/Public/image.php?width=100&amp;height=100&amp;cropratio=1:1&amp;image=__ROOT__/Tpl/Public/upload/{$image}">
                        </a>
                    </div>
                    <div>
                        <div style="color:#636A86">
                            {$Think.session.user_a}
                            <span class="sidebar_user_online"><span class="sidebar_user_online_text">•</span><span class="online_text">在线</span></span>
                        </div>
                        <div style="margin-top: 10px; color: #808080; word-wrap: break-word;overflow: hidden;">{$udesc}</div>

                    </div>
                    <else />
                    欢迎来到 <b style="color: #4B8DC5;">遇见</b>
                    <br>这里是一个简单、温暖的小社区。
                </if>

            </div>
            <div style="clear: both;"></div>
        </div>

        <div class="box" style="margin-top: 20px;">
            <div>

                <a href="/about" style="color: #808080; margin-right: 10px;">关于</a>

            </div>
        </div>


    </div>
</div>

<include file="Public:footer" />

</body>
</html>
