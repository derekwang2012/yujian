<include file="Public:header" />

<body>

<include file="Public:navigation" />

<div class="container">
    <div class="account_main">
        <div class="account_header">
            <h1>
                <if condition="$image != ''">
                    <img src="__ROOT__/Tpl/Public/image.php?width=30&amp;height=30&amp;cropratio=1:1&amp;image=__ROOT__/Tpl/Public/upload/{$image}" alt="{$username}" />
                </if>
                {$Think.session.user_a}的设置
            </h1>

            <ul class="tabs clearfix">
                <li><a href="__APP__/user/profile">帐 号</a></li>
                <li class="active"><a href="__APP__/user/password">密 码</a></li>
            </ul>
        </div>

        <div class="account_body" style="padding: 20px 30px;">
            <form id="changePasswordForm" action="__APP__/user/updatePassword" method="POST">
                <div class="account_body" style="padding: 20px 30px;">
                    <div class="item">
                        <label>旧密码</label>
                        <input style="width: 200px;" name="old" class="text" id="oldPassword" type="password" value=""/>
                    </div>
                    <div class="item">
                        <label>新密码</label>
                        <input style="width: 200px;" name="new" class="text" id="newPassword" type="password" value=""/>
                    </div>
                    <div class="item">
                        <label>确认密码</label>
                        <input style="width: 200px;" name="re" class="text" id="confirmNewPassword" type="password" value=""/>
                    </div>
                    <div class="item errorMessage"></div>
                </div>

                <div class="submit_area">
                    <input type="hidden" name="ajax" value="1">
                    <input type="hidden" name="app" id="app" value="__APP__">
                    <input class="btn" type="submit" value="保存" />
                </div>
            </form>
        </div>
    </div>
</div>

<include file="Public:footer" />

</body>
</html>
