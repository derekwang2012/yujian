<include file="Public:header" />

<body>

<include file="Public:navigation" />

<div class="container">
    <div class="account_main">
        <div class="account_header">
            <h1>
                <if condition="$image != ''">
                    <img src="__ROOT__/Tpl/Public/image.php?width=30&amp;height=30&amp;cropratio=1:1&amp;image=__ROOT__/Tpl/Public/upload/{$image}" alt="{$username}" />
                </if>
                {$Think.session.user_a}的设置
            </h1>

            <ul class="tabs clearfix">
                <li class="active"><a href="__APP__/user/profile">帐 号</a></li>
                <li><a href="__APP__/user/password">密 码</a></li>
            </ul>
        </div>

        <div class="account_body" style="padding: 20px 30px;">
            <form id="account_avatar" action="__APP__/user/saveImage" method="post" enctype="multipart/form-data" autocomplete="off">
                <div class="item" style="height: 100px;">
                    <label>我的头像</label>
                    <if condition="$image != ''">
                        <img src="__ROOT__/Tpl/Public/image.php?width=100&amp;height=100&amp;cropratio=1:1&amp;image=__ROOT__/Tpl/Public/upload/{$image}" alt="{$username}" />

                    </if>
                    <a href="#" class="upload_avatar">上传头像</a>
                    <div class="upload_avatar_form"  style="display: none;">
                        <p class="memo">请上传JPG、PNG格式的图片</p>
                        <input type="file" name="file" id="file" />
                        <div style="margin-top: 10px;">
                            <input type="submit" value="上传图片" />
                        </div>
                    </div>
                </div>
            </form>
            <form id="account_profile" action="__APP__/user/edit" method="post" autocomplete="off" onsubmit="return verifyOnEditingProfile()">
                <div class="item">
                    <label>昵称</label>
                    <input name="username" id="username" class="text" maxlength="15" type="text" value="{$Think.session.user_a}"/>
                </div>
                <div class="item">
                    <label>简介</label>
                    <textarea maxlength="50" rows="3" name="description">{$description}</textarea>
                </div>
                <div class="submit_area">
                    <input class="btn" type="submit" value="保存" />
                </div>
            </form>
        </div>
    </div>
</div>

<include file="Public:footer" />

</body>
</html>
